<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CivicQuest</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="header">
      <div class="header__section">
        <h1 class="logo">CivicQuest</h1>
        <h3 class="header__label">Login</h3>
      </div>
      <!-- /header__section -->
      <div class="header__section header__section--reverse"></div>
    </div>
    <!-- /header -->
    <form class="login">
      <div class="login-credentials">
        <div class="login-field">
          <p class="login-field__text">Username</p>
          <input class="input" required type="text" placeholder="Your username..." />
        </div>
        <!-- /login-field-->
        <div class="login-field">
          <p class="login-field__text">Password</p>
          <input class="input" required type="password" placeholder="Your password..." />
        </div>
        <!-- /login-field -->
        <button class="btn btn--primary login-action" type="submit">Login</button>
      </div>
      <!-- /login-credentials -->
    </form>
    <!-- /login -->
    <script src="scripts/login.js"></script>
  </body>
</html>
