<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CivicQuest</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="header">
      <div class="header__section">
        <h1 class="logo">CivicQuest</h1>
        <h3 class="header__label">Dashboard</h3>
        <h1 class="header__label">|</h1>
        <div class="nav">
          <a class="nav__item"href="timesheets.html">Timesheet</href="timesheets.html"></a>
          <a class="nav__item"href="supervisors.html">Supervisors</href="timesheets.html"></a>
          <a class="nav__item"href="supervisors.html">Projects</href="timesheets.html"></a>
        </div>
        <!-- /nav -->
      </div>
      <!-- /header__section -->
      <div class="header__section header__section--reverse">
        <h3 class="menu">Menu</h3>
      </div>
      <!-- /header__section -->
    </div>
    <!-- /header -->
    <div class="info-timer">
      <img src="images/contact.png" alt="Alarm Clock" class="info-supervisors__img" />
      <h1 class="info-supervisors__value">1</h1>
      <p class="info-supervisors__text">supervisor</p>
    </div>
    <div class="supervisor-entries">
      <div class="supervisor-entry">
        <div class="supervisor-details">
          <div class="supervisor-label">
            <img src="images/contact.png" alt="Contact Icon" class="supervisor-label__img" />
              <div class="supervisor-label__heading">
              <p class="supervisor-label__name">Super Visor</p>
              <p class="supervisor-label__org">Nonprofit Organization</p>
            </div>
            <!-- supervisor-label__text -->
          </div>
          <!-- /supervisor-label -->
          <div class="supervisor-info">
            <div class="supervisor-info__field">
                <img src="images/telephone.png" alt="Telephone Icon" class="supervisor-info__img" />
              <p>(999) 999-9999</p>
            </div>
            <div class="supervisor-info__field">
                <img src="images/mail.png" alt="Mail Icon" class="supervisor-info__img" />
              <p>sup.visor@email.com</p>
            </div>
          </div>
          <!-- /supervisor-info -->
        </div>
        <!-- /supervisor-details -->
      </div>
      <!-- /supervisor-entry -->
    </div>
    <!-- /supervisor-entries -->
  </body>
</html>
